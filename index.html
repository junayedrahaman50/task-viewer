<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Viewer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="modal-form hidden">
        <div class="card card-form">
            <button class="close-modal">Ã—</button>
            <h2>Add Task</h2>

            <input type="text" class="task-content" placeholder="Enter task name" required>
            <input type="text" class="task-content" placeholder="Enter task content" required>
            <button class="submit-button">Submit task</button>
            <!-- <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed, suscipit quo cumque perferendis praesentium
                animi labore nisi sunt perspiciatis aspernatur, rerum illum fuga. Eum necessitatibus modi odit?
                Recusandae assumenda, rerum pariatur, iusto dolor, ratione mollitia aperiam nam cum ab magnam!</p> -->
        </div>
    </div>
    <button class="add-icon-container">
        <p>Add task <i class="fa-solid fa-circle-plus"></i></p>
    </button>
    <div class="card card-time">
        <p class="card-time-content"><span class="time">Time - </span><span id="clock"></span></p>
    </div>
    <div class="card card-task">
        <p class="card-task-content"><span class="task">Current Task - </span><span id="message">None</span></p>
    </div>
    <div class="overlay hidden"></div>
    <script src="script.js"></script>
</body>

</html>
